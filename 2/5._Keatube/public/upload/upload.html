<script src="/upload/upload.js"></script>

<h3>
  Upload 
</h3>

<form action="/videos" method="POST" name="videoupload" enctype="multipart/form-data" onsubmit="return validateForm()">
    <input placeholder="Title" name="title"/>
    <br>
    <textarea placeholder="description" name="description" rows="10" cols="25"></textarea>
    <br> 
    <select name="category">
      <option value="fitness">Fitness</option>
      <option value="food">Food</option>
      <option value="gaming">Gaming</option>
      <option value="vlogs">Vlogs</option>
    </select>
    <br> 
    <textarea placeholder="tags" name="tags" rows="10" cols="25"></textarea>
    <br>
    <label>Vælg Video</label> <input type="file" name="uploadedVideo" accept="video/*"  onchange="handleFileUpload(this.files)"/>
    <br>
  
    <label>Vælg Thumbnail</label> <input type="file" name="uploadedVideo" accept="image/*">
    <br>
    <button type="submit">Submit</button>
  </form>
